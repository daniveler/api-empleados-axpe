components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          tokenUrl: https://example.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants access to admin operations

  schemas:
    ItemEmployee:
      title: ItemEmployee
      type: object
      description: Structure created to represent an employee.
      example:
        employeeId: 123e4567-e89b-12d3-a456-426614174000
        firstName: Alice
        lastName: Smith
        email: alice.smith@gmail.com
        phoneNumber: +34 666 666 666
        identificationDocument: 
          value: 12345678A
          documentType: NIF
        department: DEVELOPMENT
        contractStatus: INDEFINITE
        dateOfBirth: '1997-10-31'
        emailVerified: true
        createDate: '2019-08-24'
      properties:
        employeeId:
          type: string
          format: uuid
          description: Unique identifier for the given employee.
        firstName:
          type: string
          minLength: 1
          description: Name of the employee
        lastName:
          type: string
          minLength: 1
          description: Last names of the employee 
        email:
          type: string
          format: email
          description: Main email adress of the employee
        phoneNumber:
          type: string
          pattern: '^(\+34|0034|34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}$'
          description: Main phone number of the employee
        identificationDocument:
          $ref: '#/components/schemas/IdentificationDocument'
        department:
          type: string
          description: Department of the company where the employee belongs to.
          enum:
            - DEVELOPMENT
            - TESTING
            - DESIGN
            - MARKETING
            - MAINTENANCE
        contractStatus:
          type: string
          description: Contractual status of the employee in the company. 
          enum:
            - TRAINEE
            - TEMPORAL
            - INDEFINITE
        dateOfBirth:
          type: string
          format: date
          description: Birthdate of the employee.
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the employee's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the employee was added to the system.
      required:
        - employeeId
        - firstName
        - lastName
        - identificationDocument
        - contractStatus
        - email
        - emailVerified

    GetEmployee:
      title: GetEmployee
      type: object
      description: Structure created to return an employee in a get operation.
      properties:
        data:
          type: array
