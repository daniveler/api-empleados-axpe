      tags:
        - employees
      description: Get a list of all the employees related with the company based on some optional filters.
      operationId: get-employees
      security:
        - BasicAuth: [read]
        - ApiKeyAuth: [read] 
        - OAuth2:
          - read
      
      parameters:
        - schema:
              type: string
          in: header
          name: Authorization
          required: true
          description: Field which contains the access token of the API
      
        - schema:
            type: string
            format: uuid
          in: header
          name: X-Request-ID 
          required: true
          description: Identifier of the message

        # QUERIES
        - schema:
            type: string
            minLength: 1
          name: employeeName
          in: query
          required: false
          description: Filter for searching employees by name
          
        - schema:
            type: string
            minLength: 1
            pattern: '^(X(-|\.)?0?\d{7}(-|\.)?[A-Z]|[A-Z](-|\.)?\d{7}(-|\.)?[0-9A-Z]|\d{8}(-|\.)?[A-Z])|[A-z0-9]{2,3}[0-9]{6}$'
          name: identificationDocumentValue
          in: query
          required: false
          description: Filter for searching employees by NIF

        - schema:
            type: string
            minLength: 1
            enum:
              - TRAINEE
              - TEMPORAL
              - INDEFINITE
          name: contractStatus
          in: query
          required: false
          description: Filter for searching employees by contractual status

        - schema:
            type: string
            enum:
              - DEVELOPMENT
              - TESTING
              - DESIGN
              - MARKETING
              - MAINTENANCE
          name: department
          in: query
          required: false
          description: Filter for searching employees by department

